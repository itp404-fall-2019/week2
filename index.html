<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Week 2</title>
</head>
<body>

<h1>Ember.js</h1>

<a href="#" id="members-link">Members</a>
<a href="#" id="repos-link">Repos</a>

<div id="results"></div>

<template id="members-template">
  {{#each members}}
    <img
      src="{{avatar_url}}"
      width="150"
      title="{{login}}"
      alt="image of {{login}}">
  {{/each}}
</template>

<template id="repos-template">
  {{#each repos}}
    <div class="repo">
      <h3>{{name}}</h3>
      <p>{{description}}</p>
      <p>
        {{#if archived}}
          Archived
        {{else}}
          Active
        {{/if}}
      </p>
      <p>
        {{relative-time created_at}}
      </p>
    </div>
  {{/each}}
</template>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="handlebars-v4.1.2.js"></script>
<script src="moment.js"></script>
<script src="main.js"></script>

</body>
</html>
